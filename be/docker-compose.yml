version: "3.8"

services:
  auth-service:
    build: ./services/auth-service
    env_file:
      - ./services/auth-service/.env
    ports:
      - "3000:3000"
    depends_on:
      - postgres

  task-service:
    build: ./services/task-service
    env_file:
      - ./services/task-service/.env
    ports:
      - "3001:3001"
    depends_on:
      - postgres

  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  gateway:
    image: nginx:alpine
    ports:
      - "9999:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - task-service

volumes:
  pgdata: {}
